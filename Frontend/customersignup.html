<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login-Signup</title>
    <link rel="stylesheet" href="signup.css">
	<script src="customer.js"></script>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form>			
			<h1>Create Account</h1>
            <br><br>
			<input type="text" placeholder="Name" id="Name" required />
			<input type="email" placeholder="Email" id="email" required/>
			<input type="password" placeholder="Password" id="password" required minlength="8"/>
			<input type="username" placeholder="Username" id="username" required minlength="3"/>
            <input type="number" placeholder="Contact Number" id="contact_number" minlength="10" maxlength="10" required>
            <input type="text" placeholder="Address" id="address" /><br>
			<button onclick="Signupcustomer()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form>
			<h3>Customer</h3>
			<h1>Sign in</h1>
			<br><br>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
            <br>
			<button onclick="Signincustomer()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
